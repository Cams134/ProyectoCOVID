{% include 'base.html' %} {% load static %} 
{% block container %}

    <div class="row">
    <form class="col s12" id="form1" action="#" method="POST">
        {% csrf_token %}
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Placeholder" id="first_name" type="text" class="validate" name='nombre'>
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" name='edad'>
          <label for="last_name">Edad</label>
        </div>
      </div>
      <button 
      class="btn waves-effect waves-light" 
      type="Submit" 
      name="submit"
      value="save">
      Enviar
      </button>
    </form>
    </div>
{% endblock%}
